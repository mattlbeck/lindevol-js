<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>LindEvol</title>
    </head>
    <body>
        <div class="sim">
            <canvas id="mainbox" width="2500" height="400"></canvas>
        </div>
        <div class="control">
            <input type="button" id="step" value="step" />
            <input type="button" id="run" value="run" />
            <input type="button" id="reload" value="reload" />
            <p id="stepnum">0</p>
            <p id="cellnum">0</p>
            <div id="cellinfo"></div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="data-tab" data-toggle="tab" href="#data" role="tab" aria-controls="data" aria-selected="true">data</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="params-tab" data-toggle="tab" href="#param-widgets" role="tab" aria-controls="param-widgets" aria-selected="false">params</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="export-tab" data-toggle="tab" href="#export" role="tab" aria-controls="export" aria-selected="false">export</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="export" role="tabpanel" aria-labelledby="export-tab">
                <div class="input-group">
                    <textarea class="form-control" id="params" aria-label="Parameters" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                </div>
            </div>
            <div class="tab-pane fade" id="param-widgets" role="tabpanel" aria-labelledby="params-tab">Coming soon</div>
            <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">Coming soon</div>
          </div>


        <script src="main.bundle.js"></script>
    </body>
</html>
